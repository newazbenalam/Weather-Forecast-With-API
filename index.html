<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script defer src="public/script.js"></script>
  <title>Weather Forecast</title>
</head>
<body>
  <nav>
    <a href="" class="nav-title">Weather</a>
    <div>
      <a href="#hero" class="day-bar active">Today</a>
      <a href="#week" class="day-bar #active">Week</a>
    </div>
    <form action="" method="post">
      <input class="text-area" placeholder="Location..." type="search" name="search" data-vaue="">
      <button type="submit"></button>
    </form>
    <div>
      <!-- <a href="#" class="toggle-temp">27°C</a> -->
      <a href="#" onclick="darkMode()" class="dark-mode">☾</a>
      <a href="#"><img class="profile-img" src="public/images/pngwing.com.png" alt="profile_image"></a>
    </div>
  </nav>
  <section id="hero">
    <hero-row>
      <div>
        <h1 class="temp-indicator">25°C</h1>
        <p class="day">Monday, </p>
      </div>
      <div class="location">
        Location: Dhakka
      </div>
    </hero-row>
  </section>
  <section id="week">
    <div><h4>Weekly Forecast</h4></div>
    <div class="weekly-card">
      <div class="card">Sunday</div>
      <div class="card">Monday</div>
      <div class="card">Tuesday</div>
      <div class="card">Wedneday</div>
      <div class="card">Tuesday</div>
      <div class="card">Friday</div>
    </div>
  </section>
  <footer id="contact">
    <div>
      <div>
        <h2>Contact me</h2>
        <a style="color: var(--text-color-2); font-weight:lighter; font-size:smaller; filter: opacity(85%)" href="mailto:newazbenalam@gmail.com"><em>newazbenalam@gmail.com</em></a>
      </div>
      <div style="cursor: pointer; color: var(--text-color-2);">
        <span>Linkedin</span>
        <span>Facebook</span>
        <a style="color: var(--text-color-2);" href="https://github.com/newazbenalam"> <span>GitHub</span></a>
      </div>
    </div>
    <div class="copyright">
      <p>© 2022 All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
